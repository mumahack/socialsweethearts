<!DOCTYPE html>
<html>
    <head>
        <title>SFW</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="header">
            <h1>Post a Poster</h1>
        </div>
        <main>
        <div class="container">
            <div class="sidebar left">
                <img src="assets/mid.gif" alt="" class="ad" />
            </div>
            <div class="content">
                <button id="login" onclick="app.login()">
                    <span>Get your Poster now!</span>
                    <br />
                    <img src="assets/login.png" alt="" />
                </button>
                <center id="loader">
                    <img src="assets/loader.gif" alt="" />
                    <br />
                    <span>Loading...</span>
                </center>
                <div id="result">
                    <button id="share"><img src="assets/share.png" alt="" /></button>
                    <img id="imageArea" alt="" src="data:image/png," />
                </div>
            </div>
            <div class="sidebar right">
                <img src="assets/mid.gif" alt="" class="ad" />
            </div>
        </div>
    </main>
        <footer>
        <div class="footer">
            &copy; 2018 Post a Poster
        </div>
        </footer>

        <script>
            window.fbAsyncInit = function() {
            FB.init({
              appId            : '179617672817042',
              autoLogAppEvents : true,
              status           : true,
              version          : 'v2.12'
            });
            };

            (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "https://connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <script src="js/vendors/async.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
